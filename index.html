    <style>
        .ribbon{
            margin: 0 auto;

        .ribbon:after,.ribbon:before,
        .text:before,.text:after,
        .bold:before{
            content:'';
            position:absolute;
            border-style:solid;
        }
        .ribbon:before{
            margin: 0 auto;
            top:0.3em; left:0.2em;
            width:100%; height:100%;
            border:none;
            background:#EBECED;
            z-index:-2;
        }
        .text:before{
            bottom:100%; left:0;
            border-width: .5em .7em 0 0;
            border-color: transparent #FC9544 transparent transparent;
        }
        .text:after{
            top:100%; right:0;
            border-width: .5em 2em 0 0;
            border-color: #FC9544 transparent transparent transparent;
        }
        .ribbon:after, .bold:before{
            top:0.5em;right:-2em;
            border-width: 1.1em 1em 1.1em 3em;
            border-color: #FECC30 transparent #FECC30 #FECC30;
            z-index:-1;
        }
        .bold:before{
            border-color: #EBECED transparent #EBECED #EBECED;
            top:0.7em;
            right:-2.3em;
        }
        .navbar{

        .navbar span{

        }
        .navbar a{

            text-decoration: none;
        }

        .listing img{

        }
        .listing p{
            font-size: 125%;

            padding-left: 20px;

        }
        .listing span{
            font-size: 125%;
            font-family: Open Sans, Carme, Verdana, Helvetica, serif;
            float: top;
            padding-left: 20px;

        }
        .backdrop{
            padding: 0px;

            border: 0px;
            overflow: hidden;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-image: linear-gradient(#f4af60, #8b4513);

            vertical-align: super;

        <script>
        window.onload=function(){
            save_apartment_info();
            fillBlanks();
        }
        function save_apartment_info(){
            sessionStorage.clear();
            sessionStorage.setItem('0', '1439 Goldie Lane, Columbus OH/1623/2/2/0');
            sessionStorage.setItem('1', '3791 Fittro Street, Columbus OH/1012/3/1/1');
            sessionStorage.setItem('2', '4234 Goff Avenue, Columbus OH/846/1/2/0');
        }
        function fillBlanks(){
            var i;
            var blank_addresses = document.getElementsByClassName("blank");
            for (i=0; i < blank_addresses.length; i+=5){
                key = blank_addresses[i].innerHTML;
                if (sessionStorage.getItem(key) == null){continue;}
                raw_info = sessionStorage.getItem(key).split('/');
                blank_addresses[i].innerHTML = raw_info[0];
                blank_addresses[i+1].innerHTML = '$'+raw_info[1]+blank_addresses[i+1].innerHTML;
                blank_addresses[i+2].innerHTML = raw_info[2]+blank_addresses[i+2].innerHTML;
                blank_addresses[i+3].innerHTML = raw_info[3]+blank_addresses[i+3].innerHTML;
                blank_addresses[i+4].innerHTML = raw_info[4] == 0? "Pets Not Allowed":"Pets Allowed";
            }
        }
    </script>
