        <script>
            window.onload = function() {
                // save_apartment_info();
                name_checkboxes();
                get_min_date()
            }
            function save_apartment_info(){
                if (sessionStorage.length < 2){
                    sessionStorage.clear()
                    sessionStorage.setItem('0', '2279G Hedgerow Rd, Columbus OH, 43220/975/2/1/1');
                    sessionStorage.setItem('1', '2205G Hedgerow Rd, Columbus OH, 43220/875/1/1/1');
                }
            }
            function name_checkboxes(){
                var i;
                var boxes = document.getElementsByClassName("blank");
                for (i=0;i<boxes.length;i++){
                    key = boxes[i].innerHTML;
                    if (sessionStorage.getItem(key) == null){continue;}
                    raw_info = sessionStorage.getItem(key).split('/')[0].split(',');
                    boxes[i].innerHTML = `${raw_info[0]}:`;
                }
            }
            function get_min_date(){
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth()+1; //January is 0!
                var yyyy = today.getFullYear();
                 if(dd<10){dd='0'+dd} 
                    if(mm<10){mm='0'+mm} 
                today = yyyy+'-'+mm+'-'+dd;
                document.getElementById("myDate").min = today;
            }
            
        </script>
